version: '1'

volumes:
  postgres-data:

networks:
  sigex-network:

services:
  backend:
    container_name: Desafio Triágil - ${BACKEND_CONTAINER_NAME}
    build:
      context: ./.docker/backend
      dockerfile: Dockerfile
    environment:
      BACKEND_DATABASE_PASSWORD: ${BACKEND_DATABASE_PASSWORD}
      BACKEND_DATABASE_USER: ${BACKEND_DATABASE_USER}
      BACKEND_DATABASE_DB: ${BACKEND_DATABASE_DB}
      BACKEND_DATABASE_HOSTNAME: ${BACKEND_DATABASE_HOSTNAME}
      BACKEND_DATABASE_PORT: ${BACKEND_DATABASE_PORT}
      BACKEND_PORT: ${BACKEND_PORT}
    volumes:
      - .:/workspaces:cached
    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    # networks:
    #   - sigex-network
    depends_on:
      - db

  db:
    container_name: Desafio Triágil - ${DATABASE_CONTAINER_NAME}
    build:
      context: ./.docker/db
      dockerfile: Dockerfile
      args:
        BACKEND_DATABASE_PASSWORD: ${BACKEND_DATABASE_PASSWORD}
        BACKEND_DATABASE_USER: ${BACKEND_DATABASE_USER}
        BACKEND_DATABASE_DB: ${BACKEND_DATABASE_DB}
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_DB: ${DATABASE_DB}
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    # networks:
    #   - sigex-network
    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward PostgreSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)
